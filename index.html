<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="static/normalize.css">
    <link rel="stylesheet" href="static/style.css">
    <title>Library</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- <link rel="preload" href="font.woff2" as="font" type="font/woff2" crossorigin> -->
    <meta name="keywords" content="">
  </head>
  <body>
    <div class="grid-container"> 
      <div class="grid-container__header">
        <button class="header-button" type="button" value="createBook">Add new book</button>
        <button class="header-button" type="button" value="sort">Sort books</button>
      </div>
      <div class="grid-container__main">
        <div class="main-item">
          <h1>Title</h1>
          <h2>Author</h2>
        </div>
        
      </div>
      <div class="grid-container__side"></div>
      <div class="grid-container__footer"></div>
    </div>
    <div class="modal">
      <div class="modal-content">
        <form class="modal-form" action="" method="post">
          <input type="text" name="title" placeholder="title">
          <input type="text" name="author" placeholder="author">
          <input type="text" name="numberOfPages" placeholder="number of pages">
          <div>
            <input type="radio" name="hasread" id="hasread-true" value="true">
            <label for="hasread-true">Read</label>
            <input type="radio" name="hasread" id="hasread-false" value="false">
            <label for="hasread-false">Not read yet</label>
          </div>
          <button type="submit">Add book</button> 
        </form> 
      </div>  
    </div>
  </body>
  <script src="script.js"></script>
</html>
