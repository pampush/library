      <div class="grid-container__header">
        <button class="header-button" type="button" value="createBook">Add new book</button>

    <div class="modal">
      <div class="modal-content">
        <form class="modal-form" action="" method="post">
          <input type="text" name="title" placeholder="title"  maxlength="30" required>
          <input type="text" name="author" placeholder="author" maxlength="30" required>
          <input type="text" name="numberOfPages" placeholder="number of pages"  maxlength="5" required>
          <div>
            <input type="radio" name="hasread" id="hasread-true" value="true">
            <label for="hasread-true">Read</label>
            <input type="radio" name="hasread" id="hasread-false" value="false">
            <label for="hasread-false">Not read yet</label>
          </div>
          <button type="submit">Add book</button> 
        </form> 
      </div>  
    </div>
